<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ライセンス認証 - Discord Anko SPM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-blue-600 rounded-full mb-6 shadow-2xl">
                    <i class="fas fa-key text-3xl text-white"></i>
                </div>
                <h1 class="text-4xl font-bold text-white mb-4">ライセンス認証</h1>
                <p class="text-gray-300">このサイトを利用するにはライセンスキーが必要です</p>
            </div>

            <div class="bg-white/10 backdrop-blur-lg rounded-3xl shadow-2xl border border-white/20 p-8">
                <form id="licenseForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-200 mb-2">
                            <i class="fas fa-key mr-2"></i>ライセンスキー
                        </label>
                        <input 
                            type="text" 
                            id="licenseKey" 
                            placeholder="ライセンスキーを入力してください"
                            class="w-full px-4 py-3 bg-white/10 border border-white/30 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all font-mono"
                            autocomplete="off"
                        >
                    </div>

                    <button 
                        type="submit"
                        id="submitBtn"
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-4 px-8 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
                    >
                        <i class="fas fa-unlock mr-2"></i>認証する
                    </button>
                </form>

                <div id="errorMessage" class="hidden mt-4 p-4 bg-red-500/20 border border-red-500/30 rounded-xl">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-exclamation-triangle text-red-400"></i>
                        <span id="errorText" class="text-red-200"></span>
                    </div>
                </div>

                <div id="successMessage" class="hidden mt-4 p-4 bg-green-500/20 border border-green-500/30 rounded-xl">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-check-circle text-green-400"></i>
                        <span class="text-green-200">認証成功！リダイレクト中...</span>
                    </div>
                </div>
            </div>

            <div class="text-center mt-6">
                <a href="/admin.html" class="text-gray-400 hover:text-white text-sm transition-colors">
                    <i class="fas fa-cog mr-1"></i>管理者ページ
                </a>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY_LICENSE = 'anko_license_key';
        const STORAGE_KEY_SESSION = 'anko_session_id';

        document.getElementById('licenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const licenseKey = document.getElementById('licenseKey').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            if (!licenseKey) {
                showError('ライセンスキーを入力してください');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>認証中...';
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            try {
                const sessionId = localStorage.getItem(STORAGE_KEY_SESSION) || '';
                
                const response = await fetch('/api/license/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-Id': sessionId
                    },
                    body: JSON.stringify({ licenseKey })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem(STORAGE_KEY_LICENSE, licenseKey);
                    localStorage.setItem(STORAGE_KEY_SESSION, data.sessionId);
                    
                    successMessage.classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || 'ライセンスキーが無効です');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-unlock mr-2"></i>認証する';
                }
            } catch (error) {
                showError('サーバーとの通信に失敗しました');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-unlock mr-2"></i>認証する';
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }
        
        async function checkExistingLicense() {
            const licenseKey = localStorage.getItem(STORAGE_KEY_LICENSE);
            const sessionId = localStorage.getItem(STORAGE_KEY_SESSION);
            
            if (!licenseKey || !sessionId) return;
            
            try {
                const response = await fetch('/api/license/status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-Id': sessionId
                    },
                    body: JSON.stringify({ licenseKey })
                });
                
                const data = await response.json();
                
                if (data.success && data.valid) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('License check error:', error);
            }
        }
        
        checkExistingLicense();
    </script>
</body>
</html>
